version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: shelfarr-store-shelfarr_web_1
      APP_PORT: 80

  web:
    image: ghcr.io/pedro-revez-silva/shelfarr:latest
    container_name: shelfarr-store-shelfarr_web_1
    restart: on-failure
    volumes:
      # App data (database, generated secrets)
      - ${APP_DATA_DIR}/data:/rails/storage
      # Shared with Audiobookshelf (matches its audiobooks path)
      - ${UMBREL_ROOT}/home/Downloads/audiobooks:/audiobooks
      # Shared with Audiobookshelf (your books folder)
      - ${UMBREL_ROOT}/home/Downloads/books:/ebooks
      # Shared with Transmission (full downloads folder)
      - ${UMBREL_ROOT}/home/Downloads:/downloads
    environment:
      PUID: "1000"
      PGID: "1000"
      SOLID_QUEUE_IN_PUMA: "1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
