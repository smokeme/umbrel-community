version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: shelfarr-store-shelfarr_web_1
      APP_PORT: 80

  web:
    image: ghcr.io/pedro-revez-silva/shelfarr:latest
    container_name: shelfarr-store-shelfarr_web_1
    restart: on-failure
    volumes:
      # App data (database, generated secrets)
      - ${APP_DATA_DIR}/data:/rails/storage

      # Shared with Audiobookshelf - must match its paths
      - ${UMBREL_ROOT}/data/storage/downloads/audiobooks:/audiobooks
      - ${UMBREL_ROOT}/data/storage/downloads/ebooks:/ebooks

      # Shared with qBittorrent / SABnzbd completed downloads
      - ${UMBREL_ROOT}/data/storage/downloads:/downloads
    environment:
      PUID: "1000"
      PGID: "1000"
      SOLID_QUEUE_IN_PUMA: "1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
